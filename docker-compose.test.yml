version: '3'
services:
  sfr-back:
    hostname: sfr-back
    environment:
      - CORS_ALLOWED_ORIGIN=$CORS_ALLOWED_ORIGIN    
    build:
      context: sfr-back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - sfr-net

  sfr-front:
    hostname: sfr-front
    environment:
      - REACT_APP_SFR_BACK_HOST=$REACT_APP_SFR_BACK_HOST    
    build:
      context: sfr-front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - sfr-back
    networks:
      - sfr-net

  chrome:
    image: selenium/standalone-chrome:latest
    hostname: chrome
    privileged: true
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"
    depends_on:
      - sfr-front
    networks:
      - sfr-net
 
  testovi:
    hostname: testovi
    build:
      context: selenium-tests
      dockerfile: Dockerfile
    depends_on:
      - chrome
    networks:
      - sfr-net

networks:
  sfr-net:
    driver: bridge
